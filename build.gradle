apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude '**/*Test.java'
        }
        resources {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDir 'src'
            include '**/*Test.java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jacoco:java-maven-plugin:0.5.8.201207111220'
    compile fileTree(dir: 'lib', include: ['*.jar'])
}
