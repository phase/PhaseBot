apply plugin: 'java'
apply plugin: 'jacoco'

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude '**/*Test.java'
        }
        resources {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDir 'src'
            include '**/*Test.java'
        }
    }
}

jacoco {
    toolVersion = "0.5.8.201207111220"
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}
